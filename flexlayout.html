
<html lang="en">
<head>
    
    <title>Flex concept</title>
</head>
<body>
    <section style="display: flex;align-items:center;justify-content:space-between;height:  100%;background-color: black;">
        <div style="height: 250px;width: 250px; background-color: yellow;">

        </div>
       <div style="height: 250px;width: 250px; background-color: white;">

        </div>
        
        <div style="display: inline-block;height: 250px;width: 250px; background-color: yellow;">

        </div>
    </section>
    <section style="display: flex;height: 100%;background-color: bisque;">
        <div style="display: flex;justify-content: space-evenly;align-items: center;height:100%;width: 50%;background-color: brown;">
            <div style="width: 100px;height: 100px;background-color: azure;"></div>
            <div style="width: 100px;height: 100px;background-color: yellowgreen;"></div>
           
        </div>
        <div style="display: flex;justify-content: space-between;align-items: center;height: 100%;width: 49%;background-color: rebeccapurple;">
            <div style="width: 100px;height: 100px;background-color: azure;"></div>
            <div style="width: 100px;height: 100px;background-color: yellowgreen;"></div>
            <div style="width: 100px;height: 100px;background-color: azure;"></div>
           
        </div>
    </section>
</body>
</html>
