<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }


        .d-flex{
            display: flex;
        }
       .justify-content-between{
            justify-content: space-between;
       }
       .justify-content-around{
         justify-content: space-around;
       }
       .align-items-center{
         align-items: center;
       }



       .list-unstyled{
          list-style-type: none;
       }


       .w-20{
            width: 20%;
       }
       .w-30{
          width:30%
       }
       .w-75{
          width: 75%;
       }
       .w-80{
         width: 80%;
       }


       .p-1{
            padding: 2%;
       }

       .bg-light-gray{
            background-color: #D3D3D3;
       }

       #sidenav li{
             padding: 2% 5%;
       }
      

    </style>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center p-1">
        <div class="d-flex w-30 align-items-center">
            <h2>Logo</h2>
            <ul class="list-unstyled d-flex w-75 justify-content-around">
                <li>Calendar</li>
                <li>Message</li>
                <li>Social</li>
                <li>Chat</li>
            </ul>
        </div>
        <ul class="list-unstyled d-flex w-30 justify-content-around">
            <li>Refesh</li>
            <li>Settings</li>
            <li>Notification</li>
            <li>profile</li>
        </ul>
    </nav>
    <section  class="d-flex" style="height: 100vh;">
        <div id="sidenav" class="w-20">
            <ul class="list-unstyled">
                <li>Home</li>
                <li>Products</li>
                <li>Carts</li>
                <li>Orders</li>
                <li>Notification</li>
                <li>Demos</li>
            </ul>
        </div>
        <div class="w-80 bg-light-gray"></div>
    </section>
   
</body>
</html>
