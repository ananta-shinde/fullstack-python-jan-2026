<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Components</title>
    <style>
         *{
            margin: 0;
            padding: 0;
         }
    </style>
</head>
<body style="">
    <nav style="padding: 0 5%;background-color: #F5F5F5;display: flex;justify-content: space-between;height: 90px;align-items: center;">
        <h2>Sample Header</h2>
        <ul style="width: 25%;list-style-type: none;display: flex;justify-content: space-around;">
            <li>home</li>
            <li>Features</li>
            <li>pricing</li>
            <li>FAQ</li>
        </ul>
    </nav>
    <nav style="border-bottom:1px solid;height: 90px;display: flex;justify-content: space-between;align-items: center; padding: 0 5%;">
        <h2>Boostrap</h2>
        <ul style="list-style-type: none;display: flex;width: 25%;justify-content: space-around;font-weight: bold;">
            <li>home</li>
            <li>Features</li>
            <li>pricing</li>
            <li>FAQ</li>
        </ul>
        <div>
            <button style="padding: 10px 30px;background-color: transparent;border: 0.5px solid;font-weight: bold;">Login</button>
            <button style="padding: 10px 30px;background-color: skyblue;border: 0;color: white;font-weight: bold;">Signup</button>
        </div>
       
    </nav>
    <nav style="background-color: black;height: 90px;display: flex;justify-content: space-between;align-items: center;padding: 0 5%;color: white;">
        <div style="display: flex;align-items: center; width: 50%;">
            <h2>Bootstrap</h2>
            <ul style="width: 50%;list-style-type: none;display: flex;justify-content: space-around;">
                <li>home</li>
                <li>Features</li>
                <li>pricing</li>
                <li>FAQ</li>
            </ul>
        </div>
        <div>
            <input style="padding: 10px 30px;background-color: transparent;border: 1px solid gray;" placeholder="Search"/>
            <button style="padding: 10px 30px;background-color: transparent;border: 0.5px solid white;font-weight: bold;color: white;">Login</button>
            <button style="padding: 10px 30px;background-color: yellow;border: 0;color: black;font-weight: bold;">Signup</button>
        </div>
    </nav>
    <nav style="height:150px;">
        <div style="padding: 0 5%;;display: flex;justify-content: space-between;align-items: center;height: 50%;background-color: #F5F5F5;">
            <ul style="list-style-type: none;display: flex;width: 25%;justify-content: space-around;">
                <li>home</li>
                <li>Features</li>
                <li>pricing</li>
                <li>FAQ</li>
            </ul>
           <div>
                <button style="background-color: transparent; padding: 10px 30px ;border: 0;">Login</button>
                <button style="background-color: transparent; padding: 10px 30px ;border: 0;">Signup</button>
           </div>
        </div>
        <div style="padding: 0 5%;;height: 50%;border: 2px solid #c6c5c5;display: flex;justify-content: space-between;align-items: center;">
            <h2>Bootstrap</h2>
            <input style="padding: 10px 30px;background-color: transparent;border: 1px solid gray;" placeholder="Search"/>
        </div>
    </nav>

</html>
